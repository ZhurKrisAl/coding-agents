# Trigger Code Agent on Issue opened or labeled with agent:run
name: Issue to PR (Code Agent)

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number"
        required: true
        type: number

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  code-agent:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' && (
        github.event.action == 'opened' ||
        (github.event.action == 'labeled' && contains(github.event.label.name, 'agent:run'))
      ))
    runs-on: ubuntu-latest

    env:
      CODING_AGENTS_LLM_PROVIDER: yandex
      YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
      YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          # ВАЖНО: использовать встроенный токен Actions
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Resolve issue number
        id: issue
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.issue_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          coding-agents code --issue ${{ steps.issue.outputs.number }} --repo ${{ github.repository }}
